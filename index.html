<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert PDFs into printable 8-page zine layouts with ease">
    <meta name="theme-color" content="#2563eb">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PDF Zine Maker">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'><path d='M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z'/><polyline points='14 2 14 8 20 8'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'><path d='M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z'/><polyline points='14 2 14 8 20 8'/></svg>">

    <title>PDF Zine Maker</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <!-- Night Mode Toggle Button -->
    <button id="themeToggle" class="theme-toggle" title="Toggle night mode (Space)" aria-keyshortcuts="Space" aria-label="Toggle night mode" aria-pressed="false">
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Skip to main content link -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>

    <div class="container" id="main-content">
        <!-- Compact Header -->
        <header class="no-print compact-header fade-in-up" role="banner">
            <div class="header-content">
                <h1 class="text-primary">PDF to Zine Maker</h1>
                <p class="text-secondary">Convert PDF files into printable 8-page zines</p>
            </div>

            <!-- Action Buttons (shown when content is loaded) -->
            <div id="action-buttons" class="action-buttons hidden" role="toolbar" aria-label="Document actions">
                <button id="printBtn" class="btn btn-success btn-compact" title="Print Zine (Ctrl+P)" aria-keyshortcuts="Control+P" aria-describedby="print-desc">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    <span id="print-desc" class="sr-only">Print the zine layout</span>
                    Print
                </button>
                <button id="exportPdfBtn" class="btn btn-primary btn-compact" title="Export PDF (Ctrl+S)" aria-keyshortcuts="Control+S" aria-describedby="export-desc">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span id="export-desc" class="sr-only">Export zine as PDF file</span>
                    Export
                </button>
                <button id="settingsBtn" class="btn btn-secondary btn-compact" title="Settings" aria-label="Open settings panel" aria-expanded="false" aria-controls="settings-panel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Upload Section -->
        <section class="no-print upload-section">
            <div class="upload-container">
                <div id="upload-zone" class="upload-zone compact" tabindex="0" role="button" aria-label="Upload PDF file" title="Upload PDF (Ctrl+O)" aria-keyshortcuts="Control+O">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3 class="upload-title">Drop PDF here or <span class="upload-link">browse files</span></h3>
                    <p class="upload-hint">Supports up to 8 pages</p>
                    <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" multiple="false">
                </div>
                <p id="upload-status" class="upload-status text-center text-muted" aria-live="polite"></p>
            </div>
        </section>

        <!-- Progress Indicator -->
        <section id="progress-container" class="no-print progress-container hidden">
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">Processing PDF...</div>
            </div>
        </section>

        <!-- Settings Panel (collapsible) -->
        <section id="settings-panel" class="no-print settings-panel hidden">
            <div class="settings-content">
                <div class="setting-group">
                    <label for="scale-slider" class="setting-label">Page Scale</label>
                    <div class="scale-controls">
                        <input type="range" id="scale-slider" min="50" max="200" value="100" class="slider" aria-describedby="scale-value">
                        <span id="scale-value" class="scale-value">100%</span>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="layout-preview">
                        <div class="layout-label">Print Layout:</div>
                        <div class="layout-grid">
                            <span>5</span><span>4</span><span>3</span><span>2</span>
                            <span>6</span><span>7</span><span>8</span><span>1</span>
                        </div>
                        <div class="layout-note">âœ“ Reference image included automatically</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Zine Container -->
        <div class="zine scale-in">
            <!-- Pages 1 to 8 will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Set worker source for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        document.addEventListener('DOMContentLoaded', () => {
            const zine = document.querySelector('.zine');
            const printBtn = document.getElementById('printBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const pdfUpload = document.getElementById('pdf-upload');
            const uploadZone = document.getElementById('upload-zone');
            const uploadStatus = document.getElementById('upload-status');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const toastContainer = document.getElementById('toast-container');
            
            // Reference image URL (local copy)
            const referenceImageUrl = '/assets/reference-back-side.jpg';
            
            // Toast Notification System
            const MAX_TOASTS = 3; // Maximum number of visible toasts
            
            function showToast(type, title, message, duration = 5000) {
                // Remove excess toasts if we have too many
                const existingToasts = toastContainer.querySelectorAll('.toast');
                if (existingToasts.length >= MAX_TOASTS) {
                    const oldestToast = existingToasts[0];
                    oldestToast.classList.remove('show');
                    setTimeout(() => oldestToast.remove(), 300);
                }
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const icons = {
                    success: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
                    error: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>',
                    warning: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>',
                    info: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
                };
                
                toast.innerHTML = `
                    <div class="toast-icon">${icons[type] || icons.info}</div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                    <div class="toast-progress" style="width: 100%; animation-duration: ${duration}ms;"></div>
                `;
                
                // Add event listener for close button
                const closeBtn = toast.querySelector('.toast-close');
                closeBtn.addEventListener('click', () => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                });
                
                toastContainer.appendChild(toast);
                
                // Trigger animation
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Auto remove
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
            
            // Progress Bar Functions
            let progressStartTime = 0;
            const MIN_PROGRESS_DISPLAY_TIME = 1500; // Minimum 1.5 seconds
            const PROGRESS_INITIAL_PERCENT = 10; // Starting progress percentage
            const PROGRESS_RANGE_PERCENT = 80; // Range for processing (10% to 90%)
            
            function showProgress() {
                progressContainer.classList.add('active');
                progressFill.style.width = '0%';
                progressText.textContent = 'Starting...';
                progressStartTime = Date.now();
            }
            
            function updateProgress(percent, text) {
                progressFill.style.width = percent + '%';
                progressText.textContent = text;
            }
            
            function hideProgress() {
                const elapsed = Date.now() - progressStartTime;
                const remainingTime = Math.max(0, MIN_PROGRESS_DISPLAY_TIME - elapsed);
                
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                }, remainingTime + 500);
            }
            
            // Drag and Drop Functionality
            uploadZone.addEventListener('click', () => pdfUpload.click());
            
            // Keyboard accessibility
            uploadZone.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    pdfUpload.click();
                }
            });
            
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        // Keep the file input in sync with the dropped file when possible
                        try {
                            if (typeof DataTransfer !== 'undefined') {
                                const dataTransfer = new DataTransfer();
                                dataTransfer.items.add(file);
                                pdfUpload.files = dataTransfer.files;
                            }
                        } catch (error) {
                            console.warn('Could not sync dropped file to input element:', error);
                        }

                        handleFileUpload(file);
                    } else {
                        showToast('error', 'Invalid File', 'Please select a PDF file.');
                    }
                }
            });
            
            // Night mode functionality
            let isDarkMode = localStorage.getItem('theme') === 'dark' || 
                           (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            function updateTheme() {
                const html = document.documentElement;
                if (isDarkMode) {
                    html.setAttribute('data-theme', 'dark');
                    themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                } else {
                    html.setAttribute('data-theme', 'light');
                    themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                }
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }
            
            function toggleTheme() {
                isDarkMode = !isDarkMode;
                updateTheme();
            }
            
            // Initialize theme
            updateTheme();
            
            // Theme toggle event listener
            themeToggle.addEventListener('click', toggleTheme);
            
            // Scaling controls
            const scaleSlider = document.getElementById('scale-slider');
            const scaleValue = document.getElementById('scale-value');
            
            // Current scaling state
            let currentScale = 100;
            
            // Scaling functions
            function updateScale(scale) {
                currentScale = scale;
                scaleValue.textContent = scale + '%';
                scaleSlider.value = scale;
                
                // Update zine container scale
                zine.classList.add('scaled');
                zine.style.transform = `scale(${scale / 100})`;
                
                // Update individual page content scale
                const pageContents = document.querySelectorAll('.page-content');
                pageContents.forEach(content => {
                    content.classList.add('scaled');
                    content.style.transform = `scale(${scale / 100})`;
                });
                
                // Update images scale
                const images = document.querySelectorAll('.page-content img');
                images.forEach(img => {
                    img.classList.add('scaled');
                    img.style.transform = `scale(${scale / 100})`;
                });
                
            }

            // Generate the 8 blank page placeholders
            for (let i = 1; i <= 8; i++) {
                const page = document.createElement('article');
                page.className = 'fade-in-up';
                page.style.animationDelay = `${i * 0.1}s`;
                
                const content = document.createElement('div');
                content.className = 'page-content';
                content.id = `content-${i}`;

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = i;

                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                placeholder.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-2 opacity-30">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span class="text-sm font-medium">Page ${i}</span>
                `;

                const imgPreview = document.createElement('img');
                imgPreview.id = `preview-${i}`;
                imgPreview.alt = `Page ${i} preview`;

                content.appendChild(pageNumber);
                content.appendChild(placeholder);
                content.appendChild(imgPreview);
                page.appendChild(content);
                zine.appendChild(page);
            }

            // Function to create two-page print layout (front + back)
            function createTwoPagePrintLayout() {
                // Create a new window for printing
                const printWindow = window.open('', '_blank');
                
                // Get the zine content
                const zineContent = zine.outerHTML;
                
                // Create HTML for both pages
                const printHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Zine Print Layout</title>
                        <style>
                            * { margin: 0; padding: 0; box-sizing: border-box; }
                            
                            @page {
                                size: A4 landscape;
                                margin: 0;
                            }
                            
                            body {
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100vh;
                                overflow: hidden;
                            }
                            
                            .print-page {
                                width: 100%;
                                height: 100vh;
                                page-break-after: always;
                                position: relative;
                                display: block;
                            }
                            
                            .print-page:last-child {
                                page-break-after: auto;
                            }
                            
                            .front-side {
                                display: grid;
                                grid-template-areas:
                                    "page5 page4 page3 page2"
                                    "page6 page7 page8 page1";
                                width: 100%;
                                height: 100%;
                                gap: 0;
                                padding: 0;
                                margin: 0;
                            }
                            
                            .back-side {
                                background-image: url('${referenceImageUrl}');
                                background-size: contain;
                                background-repeat: no-repeat;
                                background-position: center;
                                transform: rotate(180deg);
                                width: 100%;
                                height: 100%;
                            }
                            
                            .zine {
                                display: grid;
                                grid-template-areas:
                                    "page5 page4 page3 page2"
                                    "page6 page7 page8 page1";
                                width: 100%;
                                height: 100%;
                                gap: 0;
                                padding: 0;
                                margin: 0;
                            }
                            
                            .zine > * {
                                width: 100%;
                                height: 100%;
                                border: none;
                                box-shadow: none;
                                display: grid;
                                grid-template-columns: repeat(15, 1fr);
                                grid-template-rows: repeat(21, 1fr);
                                background-color: white;
                                overflow: hidden;
                                position: relative;
                            }
                            
                            .zine > *:nth-child(1) { grid-area: page1; }
                            .zine > *:nth-child(2) { grid-area: page2; }
                            .zine > *:nth-child(3) { grid-area: page3; }
                            .zine > *:nth-child(4) { grid-area: page4; }
                            .zine > *:nth-child(5) { grid-area: page5; }
                            .zine > *:nth-child(6) { grid-area: page6; }
                            .zine > *:nth-child(7) { grid-area: page7; }
                            .zine > *:nth-child(8) { grid-area: page8; }
                            
                            .zine > *:nth-child(8), 
                            .zine > *:nth-child(1), 
                            .zine > *:nth-child(2), 
                            .zine > *:nth-child(7) {
                                transform: rotate(180deg);
                            }
                            
                            .page-content {
                                grid-column: 1 / -1;
                                grid-row: 1 / -1;
                                position: relative;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                overflow: hidden;
                            }
                            
                            .page-content img {
                                width: 100%;
                                height: 100%;
                                object-fit: contain;
                            }
                            
                            .page-number {
                                display: none;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="print-page front-side">
                            ${zineContent}
                        </div>
                        <div class="print-page back-side">
                        </div>
                    </body>
                    </html>
                `;
                
                printWindow.document.write(printHTML);
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
            }

            // File upload handler
            function handleFileUpload(file) {
                if (!file || file.type !== 'application/pdf') {
                    showToast('error', 'Invalid File', 'Please select a PDF file.');
                    return;
                }

                showProgress();
                showToast('info', 'Processing PDF', `Starting conversion of "${file.name}"...`);

                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    try {
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        const numPages = pdf.numPages;
                        
                        updateProgress(PROGRESS_INITIAL_PERCENT, `PDF loaded with ${numPages} pages`);
                        showToast('info', 'PDF Loaded', `Found ${numPages} pages. Starting conversion...`);

                        const maxPages = Math.min(8, numPages);

                        // Process pages sequentially to avoid memory issues
                        for (let i = 1; i <= maxPages; i++) {
                            const page = await pdf.getPage(i);
                            
                            // Use higher scale for better quality and HiDPI support
                            const scale = 2.5;
                            const viewport = page.getViewport({ scale: scale });
                            
                            // Support HiDPI screens
                            const outputScale = window.devicePixelRatio || 1;
                            
                            // Create canvas with proper dimensions
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            
                            // Set canvas dimensions for HiDPI
                            canvas.width = Math.floor(viewport.width * outputScale);
                            canvas.height = Math.floor(viewport.height * outputScale);
                            canvas.style.width = Math.floor(viewport.width) + "px";
                            canvas.style.height = Math.floor(viewport.height) + "px";

                            // Set up transform for HiDPI
                            const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                            // Render page to canvas with proper context
                            const renderContext = {
                                canvasContext: context,
                                transform: transform,
                                viewport: viewport
                            };
                            
                            await page.render(renderContext).promise;
                            
                            // Convert to PNG data URL with high quality
                            const imgPreview = document.getElementById(`preview-${i}`);
                            imgPreview.src = canvas.toDataURL('image/png', 1.0);
                            
                            // Hide placeholder
                            const placeholder = document.querySelector(`#content-${i} .placeholder`);
                            placeholder.style.display = 'none';
                            
                            // Update progress
                            const progress = PROGRESS_INITIAL_PERCENT + (i / maxPages) * PROGRESS_RANGE_PERCENT;
                            updateProgress(progress, `Converting page ${i} of ${maxPages}...`);
                        }
                        
                        // Clear any remaining placeholders if PDF has fewer than 8 pages
                        for (let i = maxPages + 1; i <= 8; i++) {
                            const imgPreview = document.getElementById(`preview-${i}`);
                            imgPreview.src = '';
                            const placeholder = document.querySelector(`#content-${i} .placeholder`);
                            placeholder.style.display = 'flex';
                        }
                        
                        updateProgress(100, 'Conversion complete!');
                        hideProgress();
                        
                        const blanksAdded = 8 - maxPages;
                        const message = blanksAdded > 0 
                            ? `Converted ${maxPages} page(s) and added ${blanksAdded} blank page(s). Ready to print!`
                            : `Successfully converted ${maxPages} pages. Ready to print!`;
                        
                        showToast('success', 'PDF Converted', message);
                        uploadStatus.textContent = message;
                        uploadStatus.classList.remove('text-error');
                        uploadStatus.classList.add('text-success');
                        
                        // Reset file input to allow re-uploading the same file
                        pdfUpload.value = '';

                    } catch (error) {
                        console.error('Error processing PDF:', error);
                        hideProgress();
                        showToast('error', 'Conversion Failed', 'Could not process this PDF. It may be corrupted or protected.');
                        uploadStatus.classList.remove('text-success');
                        uploadStatus.classList.add('text-error');
                        uploadStatus.textContent = 'Error: Could not process this PDF. It may be corrupted or protected.';
                    }
                };
                fileReader.readAsArrayBuffer(file);
            }

            // PDF upload handler
            pdfUpload.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 1) {
                    showToast('warning', 'Multiple Files', 'Please select only one PDF file at a time.');
                    return;
                }
                if (files.length === 1) {
                    handleFileUpload(files[0]);
                }
            });

            // Print button handler
            printBtn.addEventListener('click', () => {
                const hasContent = Array.from(document.querySelectorAll('.page-content img')).some(img => img.src && img.src !== '');
                
                if (!hasContent) {
                    showToast('warning', 'No PDF Uploaded', 'Please upload a PDF first before printing.');
                    return;
                }
                
                showToast('info', 'Opening Print Dialog', 'Preparing your zine for printing...');
                // Create print layout with both front and back
                createTwoPagePrintLayout();
            });

            // PDF Export function
            async function exportZineAsPDF() {
                const hasContent = Array.from(document.querySelectorAll('.page-content img')).some(img => img.src && img.src !== '');
                
                if (!hasContent) {
                    showToast('warning', 'No PDF Uploaded', 'Please upload a PDF first before exporting.');
                    return;
                }

                try {
                    showToast('info', 'Exporting PDF', 'Creating your zine PDF...');
                    
                    // Show loading state
                    exportPdfBtn.disabled = true;
                    exportPdfBtn.innerHTML = `
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Exporting...
                    `;

                    // Create a temporary container for the zine layout
                    const tempContainer = document.createElement('div');
                    tempContainer.style.position = 'absolute';
                    tempContainer.style.left = '-9999px';
                    tempContainer.style.top = '0';
                    tempContainer.style.width = '210mm'; // A4 width
                    tempContainer.style.height = '297mm'; // A4 height
                    tempContainer.style.background = 'white';
                    tempContainer.style.padding = '0';
                    tempContainer.style.margin = '0';
                    
                    // Clone the zine with print styles applied
                    const zineClone = zine.cloneNode(true);
                    zineClone.style.display = 'grid';
                    zineClone.style.gridTemplateAreas = '"page5 page4 page3 page2" "page6 page7 page8 page1"';
                    zineClone.style.width = '100%';
                    zineClone.style.height = '100%';
                    zineClone.style.gap = '0';
                    zineClone.style.padding = '0';
                    zineClone.style.margin = '0';
                    zineClone.style.position = 'fixed';
                    zineClone.style.top = '0';
                    zineClone.style.left = '0';
                    
                    // Apply print styles to cloned pages
                    const pages = zineClone.querySelectorAll('article');
                    pages.forEach((page, index) => {
                        page.style.width = '100%';
                        page.style.height = '100%';
                        page.style.border = 'none';
                        page.style.boxShadow = 'none';
                        
                        // Rotate top row pages for proper folding
                        // Pages 5, 4, 3, 2 are on top row and need rotation
                        const pageNumber = index + 1;
                        if (pageNumber === 5 || pageNumber === 4 || pageNumber === 3 || pageNumber === 2) {
                            page.style.transform = 'rotate(180deg)';
                        }
                    });
                    
                    // Add cut line
                    const cutLine = document.createElement('div');
                    cutLine.style.position = 'absolute';
                    cutLine.style.top = '50%';
                    cutLine.style.left = '0';
                    cutLine.style.right = '0';
                    cutLine.style.height = '2px';
                    cutLine.style.background = 'repeating-linear-gradient(to right, #000 0px, #000 10px, transparent 10px, transparent 20px)';
                    cutLine.style.zIndex = '10';
                    cutLine.style.pointerEvents = 'none';
                    zineClone.appendChild(cutLine);
                    
                    tempContainer.appendChild(zineClone);
                    document.body.appendChild(tempContainer);
                    
                    // Disable html2canvas logging to prevent error text overlay
                    window.html2canvas.logging = false;
                    
                    // Capture the zine as canvas
                    const canvas = await html2canvas(zineClone, {
                        scale: 2,
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#ffffff',
                        width: 210 * 4, // A4 width in pixels at 2x scale
                        height: 297 * 4  // A4 height in pixels at 2x scale
                    });
                    
                    // Clean up temporary container
                    document.body.removeChild(tempContainer);
                    
                    // Create PDF
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    // Add the front side (zine) to PDF
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    pdf.addImage(imgData, 'PNG', 0, 0, 297, 210); // A4 landscape dimensions
                    
                    // Add new page for back side
                    pdf.addPage();
                    
                    // Create back side with reference image
                    const backSideCanvas = document.createElement('canvas');
                    const backSideContext = backSideCanvas.getContext('2d');
                    backSideCanvas.width = 210 * 4; // A4 width in pixels at 2x scale
                    backSideCanvas.height = 297 * 4; // A4 height in pixels at 2x scale
                    
                    // Load and draw reference image
                    const referenceImg = new Image();
                    referenceImg.crossOrigin = 'anonymous';
                    referenceImg.onload = function() {
                        backSideContext.save();
                        backSideContext.translate(backSideCanvas.width / 2, backSideCanvas.height / 2);
                        backSideContext.rotate(Math.PI); // 180 degrees
                        backSideContext.drawImage(referenceImg, -backSideCanvas.width / 2, -backSideCanvas.height / 2, backSideCanvas.width, backSideCanvas.height);
                        backSideContext.restore();
                        
                        // Add back side to PDF
                        const backSideData = backSideCanvas.toDataURL('image/png', 1.0);
                        pdf.addImage(backSideData, 'PNG', 0, 0, 297, 210);
                        
                        // Generate filename with timestamp
                        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                        const filename = `zine-export-${timestamp}.pdf`;
                        
                        // Download the PDF
                        pdf.save(filename);
                        
                        // Reset button state
                        exportPdfBtn.disabled = false;
                        exportPdfBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export PDF
                        `;
                        
                        // Show success message
                        showToast('success', 'Export Complete', `PDF exported successfully as ${filename}`);
                        uploadStatus.textContent = `PDF exported successfully as ${filename}`;
                        uploadStatus.classList.remove('text-error');
                        uploadStatus.classList.add('text-success');
                    };
                    referenceImg.src = referenceImageUrl;
                    
                } catch (error) {
                    console.error('Error exporting PDF:', error);
                    
                    // Reset button state
                    exportPdfBtn.disabled = false;
                    exportPdfBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export PDF
                    `;
                    
                    // Show error message
                    showToast('error', 'Export Failed', `Error exporting PDF: ${error.message}`);
                    uploadStatus.textContent = `Error exporting PDF: ${error.message}`;
                    uploadStatus.classList.remove('text-success');
                    uploadStatus.classList.add('text-error');
                }
            }

            // Export PDF button handler
            exportPdfBtn.addEventListener('click', exportZineAsPDF);

            // Scaling control event listeners
            scaleSlider.addEventListener('input', (e) => {
                updateScale(parseInt(e.target.value));
            });
            
            // Initialize with default values
            updateScale(100);

            // Keyboard Shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + O: Open file dialog
                if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                    e.preventDefault();
                    pdfUpload.click();
                }
                
                // Ctrl/Cmd + P: Print
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    printBtn.click();
                }
                
                // Ctrl/Cmd + S: Export PDF
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    exportPdfBtn.click();
                }
                
                // Space: Toggle theme (only when no input is focused)
                if (e.key === ' ' && e.target === document.body && !e.target.matches('input, textarea, [contenteditable]')) {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // Escape: Close any open modals or clear selection
                if (e.key === 'Escape') {
                    // Clear any active drag states
                    uploadZone.classList.remove('dragover');
                }
            });

            // Show keyboard shortcuts help only on first visit
            if (!localStorage.getItem('zine-maker-visited')) {
                showToast('info', 'Keyboard Shortcuts', 'Ctrl+O: Open PDF | Ctrl+P: Print | Ctrl+S: Export | Space: Toggle theme', 8000);
                localStorage.setItem('zine-maker-visited', 'true');
            }

        });
    </script>
