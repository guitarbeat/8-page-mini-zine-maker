<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Zine Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Based on zserge/zine CSS structure */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f5f5f5;
        }

        /* Zine container - 8 pages in 2x4 grid for screen (same as print) */
        .zine {
            display: grid;
            grid-template-areas:
                "page4 page3 page2 page1"
                "page5 page6 page7 page8";
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Each page is a 21x15 grid for content layout */
        .zine > * {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(21, 1fr);
            background-color: white;
            border: 1px solid #ddd;
            aspect-ratio: 15/21;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Page positioning for screen layout */
        .zine > *:nth-child(1) { grid-area: page1; }
        .zine > *:nth-child(2) { grid-area: page2; }
        .zine > *:nth-child(3) { grid-area: page3; }
        .zine > *:nth-child(4) { grid-area: page4; }
        .zine > *:nth-child(5) { grid-area: page5; }
        .zine > *:nth-child(6) { grid-area: page6; }
        .zine > *:nth-child(7) { grid-area: page7; }
        .zine > *:nth-child(8) { grid-area: page8; }

        /* Page content fills the entire page */
        .page-content {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .page-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1);
        }

        .page-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 500;
            z-index: 10;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        /* Print styles - 8-page mini zine layout (correct zserge/zine approach) */
        @media print {
            html, body {
                background-color: white;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .no-print {
                display: none !important;
            }

            @page {
                size: A4 landscape;
                margin: 0;
            }

            .zine {
                display: grid;
                grid-template-areas:
                    "page4 page3 page2 page1"
                    "page5 page6 page7 page8";
                width: 100%;
                height: 100%;
                gap: 0;
                padding: 0;
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
            }

            .zine::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                height: 2px;
                background: repeating-linear-gradient(
                    to right,
                    #000 0px,
                    #000 10px,
                    transparent 10px,
                    transparent 20px
                );
                z-index: 10;
                pointer-events: none;
            }

            /* Page positioning using grid areas - correct 8-page mini zine order */
            .zine > *:nth-child(1) { grid-area: page1; }
            .zine > *:nth-child(2) { grid-area: page2; }
            .zine > *:nth-child(3) { grid-area: page3; }
            .zine > *:nth-child(4) { grid-area: page4; }
            .zine > *:nth-child(5) { grid-area: page5; }
            .zine > *:nth-child(6) { grid-area: page6; }
            .zine > *:nth-child(7) { grid-area: page7; }
            .zine > *:nth-child(8) { grid-area: page8; }

            /* Rotate pages that need to be upside down for proper folding */
            .zine > *:nth-child(1), 
            .zine > *:nth-child(2), 
            .zine > *:nth-child(3), 
            .zine > *:nth-child(4) {
                transform: rotate(180deg);
            }

            .zine > * {
                width: 100%;
                height: 100%;
                border: none;
                box-shadow: none;
            }

            .page-number {
                display: none;
            }
        }


    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="no-print text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">PDF to Zine Maker</h1>
            <p class="text-gray-600">Create a foldable 8-page zine from a PDF file</p>
        </div>

        <!-- Upload Section -->
        <div class="no-print bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto mb-8">
            <label for="pdf-upload" class="w-full text-center cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span id="upload-text">Upload PDF</span>
            </label>
            <input type="file" id="pdf-upload" class="hidden" accept="application/pdf">
            <p id="upload-status" class="text-center text-sm text-gray-500 mt-3"></p>
        </div>


        <!-- Print Buttons -->
        <div class="no-print text-center mb-8">
            <div class="flex gap-4 justify-center">
                <button id="printBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 6 2 18 2 18 9"></polyline>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    Print Zine
                </button>
            </div>
        </div>

        <!-- Zine Container -->
        <div class="zine">
            <!-- Pages 1 to 8 will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Set worker source for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        document.addEventListener('DOMContentLoaded', () => {
            const zine = document.querySelector('.zine');
            const printBtn = document.getElementById('printBtn');
            const pdfUpload = document.getElementById('pdf-upload');
            const uploadText = document.getElementById('upload-text');
            const uploadStatus = document.getElementById('upload-status');
            

            // Generate the 8 blank page placeholders
            for (let i = 1; i <= 8; i++) {
                const page = document.createElement('article');
                
                const content = document.createElement('div');
                content.className = 'page-content';
                content.id = `content-${i}`;

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = i;

                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                placeholder.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-2 opacity-30">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span class="text-sm font-medium">Page ${i}</span>
                `;

                const imgPreview = document.createElement('img');
                imgPreview.id = `preview-${i}`;
                imgPreview.alt = `Page ${i} preview`;

                content.appendChild(pageNumber);
                content.appendChild(placeholder);
                content.appendChild(imgPreview);
                page.appendChild(content);
                zine.appendChild(page);
            }

            // PDF upload handler with improved image conversion
            pdfUpload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') {
                    uploadStatus.textContent = 'Please select a PDF file.';
                    return;
                }

                uploadText.textContent = 'Processing...';
                uploadStatus.classList.remove('text-red-500', 'font-bold');
                uploadStatus.textContent = `Processing "${file.name}"...`;

                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    try {
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        const numPages = pdf.numPages;
                        uploadStatus.textContent = `PDF has ${numPages} pages. Converting to images...`;

                        const maxPages = Math.min(8, numPages);

                        // Process pages sequentially to avoid memory issues
                        for (let i = 1; i <= maxPages; i++) {
                            const page = await pdf.getPage(i);
                            
                            // Use higher scale for better quality and HiDPI support
                            const scale = 2.5;
                            const viewport = page.getViewport({ scale: scale });
                            
                            // Support HiDPI screens
                            const outputScale = window.devicePixelRatio || 1;
                            
                            // Create canvas with proper dimensions
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            
                            // Set canvas dimensions for HiDPI
                            canvas.width = Math.floor(viewport.width * outputScale);
                            canvas.height = Math.floor(viewport.height * outputScale);
                            canvas.style.width = Math.floor(viewport.width) + "px";
                            canvas.style.height = Math.floor(viewport.height) + "px";

                            // Set up transform for HiDPI
                            const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

                            // Render page to canvas with proper context
                            const renderContext = {
                                canvasContext: context,
                                transform: transform,
                                viewport: viewport
                            };
                            
                            await page.render(renderContext).promise;
                            
                            // Convert to PNG data URL with high quality
                            const imgPreview = document.getElementById(`preview-${i}`);
                            imgPreview.src = canvas.toDataURL('image/png', 1.0);
                            
                            // Hide placeholder
                            const placeholder = document.querySelector(`#content-${i} .placeholder`);
                            placeholder.style.display = 'none';
                            
                            // Update status
                            uploadStatus.textContent = `Converting page ${i} of ${maxPages}...`;
                        }
                        
                        // Clear any remaining placeholders if PDF has fewer than 8 pages
                        for (let i = maxPages + 1; i <= 8; i++) {
                            const imgPreview = document.getElementById(`preview-${i}`);
                            imgPreview.src = '';
                            const placeholder = document.querySelector(`#content-${i} .placeholder`);
                            placeholder.style.display = 'flex';
                        }
                        
                        uploadText.textContent = 'Upload New PDF';
                        uploadStatus.textContent = `Successfully converted ${maxPages} pages to images. Ready to print!`;
                        uploadStatus.classList.add('text-green-600', 'font-bold');

                    } catch (error) {
                        console.error('Error processing PDF:', error);
                        uploadStatus.classList.add('text-red-500', 'font-bold');
                        uploadStatus.textContent = 'Error: Could not process this PDF. It may be corrupted or protected.';
                        uploadText.textContent = 'Try a Different PDF';
                    }
                };
                fileReader.readAsArrayBuffer(file);
            });

            // Print button handler
            printBtn.addEventListener('click', () => {
                const hasContent = Array.from(document.querySelectorAll('.page-content img')).some(img => img.src && img.src !== '');
                
                if (!hasContent) {
                    alert('Please upload a PDF first before printing.');
                    return;
                }
                
                window.print();
            });



        });
    </script>
</body>
</html>
